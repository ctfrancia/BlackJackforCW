<html lang="en">
    
<head>
    <meta charset="utf-8">
    
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fascinate+Inline" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">

    <!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    <!-- external js file -->
    <script src="application.js"></script>
      
    <!-- external CSS file -->
    <link rel="stylesheet" type="text/css" href="style.css">
    
	<title> Black Jack 21</title>
    
</head>
    <body>
        <div id="start">
            <h1 class="text-center">Christian's Black Jack</h1>
            <h5 class="text-center">Rules: get to 21 or beat the dealer</h5>
            <button  id="btnstart" class="btn btn-primary btn-block" type="button">Click Here to Start the Game!</button>
            </div>
        <div>
        <div class="container-fluid" id = "output">
            <div class="col-xs-6">
        Player Hand: <span id="pValue"></span> <div id="playerSide"></div>
            </div>
            <div class = "col-xs-6">
        Dealer Hand: <span id="dValue"></span> <div id="dealerSide"></div>
            </div>
            </div>
        </div>
        <div id = "hitStay" class="col-xs-6">
            <div class="btn-group btn-group-justified">
                <div class="btn-group">
                    <button id= "hit" type="button" class="btn btn-danger button-lower" onclick="">Hit!</button>
                </div>
                <div class="btn-group">
                    <button id= "stay" type="button" class="btn btn-success button-lower">Stay!</button>
                </div>
            </div>
        </div>
    </body>
</html>
